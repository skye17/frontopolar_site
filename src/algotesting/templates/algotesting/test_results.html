{% extends "index.html" %}
{% block main-content %}

<div class="row" xmlns="http://www.w3.org/1999/html">
    <div class="col col-lg-3 col-lg-offset-3 centered">
        <h3>Experiment parameters</h3>
        <div class="form-group">
            <textarea class="form-control" rows="8">{{ object.info }}</textarea>
        </div>

    </div>
    <div class="col col-lg-2 centered">
        <h3>Report</h3>
        {% load static %}
        <a class = "navbar-brand" href="{% get_media_prefix %}{{ object.results_path  }}"><i class="fa fa-bar-chart fa-3x"></i></a>
    </div>

</div>

{% endblock main-content %}
